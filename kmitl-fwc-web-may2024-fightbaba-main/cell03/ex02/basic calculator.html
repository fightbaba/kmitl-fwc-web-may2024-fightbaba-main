<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .tool-box {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .calc-box {
            display: flex;
            gap: 4px;
            height: 30px;
        }

        input {
            width: 80px;
            height: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 60px;
            height: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="tool-box">
        <div class="calc-box">
            <input type="number" id="num1" placeholder="num01" min="0">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="num2" placeholder="num02" min="0">
        </div>
        <button id="calculate">Try me</button>
    </div>
    
    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var operator = document.getElementById('operator').value;

            // Convert inputs to numbers
            num1 = Number(num1);
            num2 = Number(num2);

            if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            var result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                case '%':
                    if (num2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = num1 % num2;
                    break;
                default:
                    alert('Error :(');
                    console.log('Error :(');
                    return;
            }

            alert('Result: ' + result);
            console.log('Result: ' + result);
        });

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
